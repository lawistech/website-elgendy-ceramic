<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Gendy Ceramic - الجندى للسيراميك</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Include Header -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main>
      <!-- Page content goes here -->
      <section class="page-section">
        <div class="container">
          <h1 class="section-title">Page Title</h1>
          <!-- Your content here -->
        </div>
      </section>
    </main>

    <!-- Include Footer -->
    <div id="footer-container"></div>

    <!-- Script to include header and footer -->
    <script>
      // Function to load HTML content
      function includeHTML(containerId, filePath) {
        fetch(filePath)
          .then(response => response.text())
          .then(data => {
            document.getElementById(containerId).innerHTML = data;
          })
          .catch(error => console.error('Error loading the HTML file:', error));
      }

      // Load header and footer
      document.addEventListener('DOMContentLoaded', function() {
        includeHTML('header-container', 'includes/header.html');
        includeHTML('footer-container', 'includes/footer.html');
      });
    </script>
  </body>
</html>
